# # commands.yaml
commands:
  - phrases:
      - "привет"
      - "здравствуй"
      - "доброе утро"
    function: handlers.great_handler.GreatHandler

  - phrases:
      - "сколько времени"
      - "текущее время"
      - "который час"
      - "время"
    function: controllers.time_service.get_time

  - phrases:
      - "погода"
      - "какая погода"
      - "что там на улице"
    function: controllers.weather.get_weather

  - phrases:
      - "играй музыку"
      - "включи музыку"
      - "сыграй что-нибудь"
      - "запусти музыку"
    function: controllers.music.get_music

  - phrases:
      - "останови музыку"
      - "выключи музыку"
    function: handlers.music_handler.MusicHandler

  - phrases:
      - "поговори"
      - "поболтай со мной"
      - "общение"
    function: handlers.chat_handler.ChatHandler

  - phrases:
      - "найти"
      - "найди"
      - "поиск"
      - "найди что-нибудь"
      - "поискать"
    function: controllers.youtube.search_youtube

  - phrases:
      - "расскажи о"
      - "что такое"
      - "объясни"
      - "что значит"
      - "что такое"
      - "объясни мне"
      - "расскажи мне"
    function: handlers.wiki_handler.WikiHandler
